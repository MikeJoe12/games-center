<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishail Games & Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-cyan-900 via-blue-900 to-indigo-900">
    <div class="max-w-5xl mx-auto px-4">
        <h1 class="text-4xl font-bold text-center text-white mb-8">Mishail Games & Apps</h1>
        
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Game 1 -->
            <a href="https://bingo-game-83tz.onrender.com/" target="_blank" class="transform transition-all hover:scale-105">
                <div class="p-4 bg-gray-800 border-gray-700 text-white hover:bg-gray-700 rounded-lg">
                    <div class="flex flex-col items-center text-center">
                        <img src=".\images\Bingo.JPG" alt="Bingo" class="w-64 h-32 object-cover rounded-lg mb-2">
                        <h2 class="text-lg font-semibold mb-1">BINGO!</h2>
                        <p class="text-sm text-gray-400">Mishail's Ultimate BINGO!</p>
                    </div>
                </div>
            </a>

            <!-- Game 2 -->
            <a href="https://memory-game-ff0t.onrender.com/" target="_blank" class="transform transition-all hover:scale-105">
                <div class="p-4 bg-gray-800 border-gray-700 text-white hover:bg-gray-700 rounded-lg">
                    <div class="flex flex-col items-center text-center">
                        <img src=".\images\memory.JPG" alt="Memory Game" class="w-32 h-32 object-cover rounded-lg mb-2">
                        <h2 class="text-lg font-semibold mb-1">Memory Game</h2>
                        <p class="text-sm text-gray-400">Mishail's Memory Game</p>
                    </div>
                </div>
            </a>

            <!-- Game 3 -->
            <a href="https://arabic-letters.onrender.com/" target="_blank" class="transform transition-all hover:scale-105">
                <div class="p-4 bg-gray-800 border-gray-700 text-white hover:bg-gray-700 rounded-lg">
                    <div class="flex flex-col items-center text-center">
                        <img src=".\images\arabic_letters.JPG" alt="Arabic Letters" class="w-32 h-32 object-cover rounded-lg mb-2">
                        <h2 class="text-lg font-semibold mb-1">Arabic Letters</h2>
                        <p class="text-sm text-gray-400">Mishail's Arabic Letters</p>
                    </div>
                </div>
            </a>

            <!-- App 2 -->
            <a href="https://bingo-game-83tz.onrender.com/CardGen.html" target="_blank" class="transform transition-all hover:scale-105">
                <div class="p-4 bg-gray-800 border-gray-700 text-white hover:bg-gray-700 rounded-lg">
                    <div class="flex flex-col items-center text-center">
                        <img src=".\images\bingo_card.JPG" alt="Bingo Cards" class="w-32 h-32 object-cover rounded-lg mb-2">
                        <h2 class="text-lg font-semibold mb-1">Bingo Cards</h2>
                        <p class="text-sm text-gray-400">Bingo Card Generator</p>
                    </div>
                </div>
            </a>

            <!-- Add New -->
            <a href="#" class="transform transition-all hover:scale-105">
                <div class="p-4 bg-gray-800 border-gray-700 text-white hover:bg-gray-700 rounded-lg border-2 border-dashed">
                    <div class="flex flex-col items-center text-center h-full justify-center">
                        <i data-lucide="plus" class="w-8 h-8 mb-2"></i>
                        <h2 class="text-lg font-semibold">Add New App</h2>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
